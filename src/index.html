<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adam Gruber</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="/agdotcom.css" />
  </head>
  <body class="dark:bg-gray-900">
    <div class="p-8 sm:p-16">
      <h1
        class="font-semibold text-gray-900 dark:text-gray-200 text-3xl sm:text-6xl mb-2 sm:mb-3"
      >
        Adam Gruber<em class="font-normal text-xl sm:text-3xl ml-2 sm:ml-4"
          >noun</em
        >
      </h1>
      <h2
        class="font-light text-md sm:text-xl text-gray-600 dark:text-gray-400 mb-6 sm:mb-8"
      >
        Ad•am Gru•ber | \ˈa-dəm ˈgrü-bər\
      </h2>
      <ol
        class="font-light text-md sm:text-2xl text-gray-900 dark:text-gray-200 list-decimal list-inside mb-8 sm:mb-16 ml-4"
      >
        <li class="mb-3 sm:mb-4">
          an experienced developer with an eye for design
        </li>
        <li id="fact2" class="mb-3 sm:mb-4">
          an active member of the open-source community
        </li>
        <li id="fact3" class="mb-3 sm:mb-4"></li>
      </ol>
      <h3
        class="font-bold text-lg sm:text-2xl mb-4 text-gray-900 dark:text-gray-200"
      >
        See also
      </h3>
      <section class="flex flex-col sm:flex-row ml-4">
        <a
          class="hero-link group flex flex-col font-light text-2xl sm:text-4xl text-blue-500 hover:text-blue-700 transition duration-200 ease-in-out mb-4 sm:mr-24"
          href="https://github.com/adamgruber"
          target="_blank"
          rel="noopener noreferrer"
        >
          <span
            class="block text-sm sm:text-lg uppercase text-gray-600 dark:text-gray-400"
          >
            <span class="">Code</span>
          </span>
          Github</a
        >

        <a
          class="hero-link group flex flex-col font-light text-2xl sm:text-4xl text-blue-500 hover:text-blue-700 transition duration-200 ease-in-out mb-4 sm:mr-24"
          href="https://medium.com/@talknmime"
          target="_blank"
          rel="noopener noreferrer"
          ><span
            class="block text-sm sm:text-lg uppercase text-gray-600 dark:text-gray-400"
            >Words</span
          >Medium</a
        >

        <a
          class="hero-link group flex flex-col font-light text-2xl sm:text-4xl text-blue-500 hover:text-blue-700 transition duration-200 ease-in-out mb-4 sm:mr-24"
          href="http://linkedin.com/in/adamgruber"
          target="_blank"
          rel="noopener noreferrer"
          ><span class="text-lg uppercase text-gray-600 dark:text-gray-400"
            >Work</span
          >LinkedIn</a
        >
      </section>
    </div>
    <script type="text/javascript">
      const facts = [
        'a child of the nineties',
        'a collector of all things Lego',
        'an occasional blogger',
        'a NJ native living in PA',
        'a weekend gamer',
      ];

      function getRandomInt(max) {
        return Math.floor(Math.random() * Math.floor(max));
      }

      function getFact() {
        return facts.splice(getRandomInt(facts.length - 1), 1)[0];
      }

      document.getElementById('fact3').textContent = getFact();
    </script>
  </body>
</html>
